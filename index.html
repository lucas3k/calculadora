<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="display">
          <p data-display="exibe-numero"></p>
        </div>

        <div class="buttons">
          <button data-btn="limpar-display">CE</button>
          <button data-btn="limpar-calculo">C</button>
          <button data-btn="remover-ultimo-numero">«</button>
          <button data-btn="operador-divisao">/</button>

          <button data-btn="numero7">7</button>
          <button data-btn="numero8">8</button>
          <button data-btn="numero9">9</button>
          <button data-btn="operador-multiplicacao">*</button>

          <button data-btn="numero4">4</button>
          <button data-btn="numero5">5</button>
          <button data-btn="numero6">6</button>
          <button data-btn="operador-subtracao">-</button>

          <button data-btn="numero1">1</button>
          <button data-btn="numero2">2</button>
          <button data-btn="numero3">3</button>
          <button data-btn="operador-adicao">+</button>

          <button data-btn="inverter">±</button>
          <button data-btn="numero0">0</button>
          <button data-btn="decimal">,</button>
          <button data-btn="exibe-resultado-final">=</button>
        </div>
      </section>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
